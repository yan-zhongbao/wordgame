<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Word Quest · 关卡选择</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#f0822e" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="WordGame" />
    <link rel="apple-touch-icon" href="assets/pwa/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="assets/pwa/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="assets/pwa/icon-512.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --ink: #1c1a16;
        --muted: #5c554b;
        --paper: #f7f0e6;
        --card: rgba(255, 255, 255, 0.82);
        --accent: #e86f3a;
        --accent-2: #2f7d74;
        --shadow: 0 20px 40px rgba(36, 28, 14, 0.18);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        min-height: 100svh;
        font-family: "Space Grotesk", "PingFang SC", "Microsoft YaHei", sans-serif;
        color: var(--ink);
        background: radial-gradient(circle at top, #f7d9c4 0%, #f6efe5 45%, #e7f0e8 100%);
        display: flex;
        justify-content: center;
        align-items: stretch;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        z-index: 0;
        border-radius: 50%;
        opacity: 0.45;
        pointer-events: none;
      }

      body::before {
        width: 320px;
        height: 320px;
        top: -140px;
        right: -90px;
        background: radial-gradient(circle, #f4b77a 0%, rgba(244, 183, 122, 0) 70%);
      }

      body::after {
        width: 260px;
        height: 260px;
        bottom: -120px;
        left: -70px;
        background: radial-gradient(circle, #89c2b5 0%, rgba(137, 194, 181, 0) 70%);
      }

      .app {
        position: relative;
        z-index: 1;
        width: min(980px, 100%);
        padding: 28px 28px 32px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        min-height: 100vh;
        min-height: 100svh;
      }

      .topbar {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        align-items: center;
        justify-content: space-between;
      }

      .brand {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .brand .title {
        font-family: "Fraunces", "PingFang SC", serif;
        font-size: 28px;
        letter-spacing: 0.6px;
      }

      .brand .subtitle {
        font-size: 14px;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .top-actions {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .coin-block {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.7);
        box-shadow: 0 10px 20px rgba(30, 23, 12, 0.12);
        font-weight: 600;
      }

      .coin-icon {
        width: 16px;
        height: 16px;
        background: url("assets/td/coin.svg") center/contain no-repeat;
        display: inline-block;
      }

      .update-btn {
        border: none;
        background: #fff;
        padding: 10px 14px;
        border-radius: 14px;
        font-size: 14px;
        font-weight: 600;
        color: var(--ink);
        box-shadow: 0 10px 20px rgba(23, 18, 9, 0.12);
        cursor: pointer;
      }

      .content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card {
        padding: 24px;
        border-radius: 28px;
        background: var(--card);
        box-shadow: var(--shadow);
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .card-title {
        font-size: 20px;
        font-weight: 700;
      }

      .card-sub {
        color: var(--muted);
        font-size: 14px;
      }

      .day-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .day-row {
        display: grid;
        grid-template-columns: 90px 1fr auto;
        align-items: center;
        gap: 12px;
        padding: 14px 18px;
        border-radius: 18px;
        background: #fff;
        box-shadow: 0 12px 24px rgba(30, 23, 12, 0.1);
      }

      .day-title {
        font-weight: 700;
        font-size: 16px;
      }

      .day-meta {
        color: var(--muted);
        font-size: 14px;
        line-height: 1.4;
      }

      .quality {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-weight: 700;
        color: var(--accent-2);
      }

      .start-btn {
        border: none;
        padding: 8px 16px;
        border-radius: 14px;
        background: linear-gradient(135deg, var(--accent) 0%, #f0a44b 100%);
        color: #fff;
        font-weight: 600;
        cursor: pointer;
        box-shadow: 0 10px 24px rgba(232, 111, 58, 0.25);
      }

      .list-hint {
        color: var(--muted);
        font-size: 13px;
      }

      @media (max-width: 720px) {
        .app {
          padding: 20px 18px 24px;
        }

        .topbar {
          flex-direction: column;
          align-items: flex-start;
        }

        .day-row {
          grid-template-columns: 1fr;
          align-items: flex-start;
        }

        .start-btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">
          <div class="title">Word Quest</div>
          <div class="subtitle">Choose Your Level</div>
        </div>
        <div class="top-actions">
          <div class="coin-block"><span class="coin-icon"></span><span id="coinValue">0</span></div>
          <button class="update-btn" id="updateBtn">更新</button>
        </div>
      </header>

      <main class="content">
        <section class="card">
          <div>
            <div class="card-title">选择关卡</div>
            <div class="card-sub">查看单词数量、错词数量和挑战质量</div>
          </div>
          <div id="dayList" class="day-list"></div>
          <div id="listHint" class="list-hint"></div>
        </section>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
